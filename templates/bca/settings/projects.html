{{ define "Content" }}

<section class="m-3">
     <div class="flex w-full items-cneter justify-between">
          <h3 class="text-lg font-semibold">Proyectos</h3>
          <input type="text" placeholder="Buscar proyecto"
               class="border border-slate-600 w-1/2 px-2 py-1 focus:border-slate-300 rounded-lg" />
          <div>
               <button
                    class="mt-2 bg-blue-700 text-gray-50 w-fit px-4 py-2 rounded-full text-center algn-self-end hover:bg-blue-400">Buscar</button>
               <a href="/bca/parametros/proyectos/crear"
                    class="mt-2 bg-green-700 text-gray-50 fit px-4 py-2 rounded-full text-center algn-self-end hover:bg-green-400">Agregar</a>
          </div>
     </div>

     <table class="w-full mt-3">
          <thead class="bg-blue-700 text-gray-50 h-10">
               <tr>
                    <th class="w-1/2">Nombre</th>
                    <th class="w-1/4">Activo</th>
                    <th class="w-1/4">&nbsp;</th>
               </tr>
          </thead>
          <tbody>
               {{ if not .Proyectos }}
               <tr>
                    <td colspan="3" class="text-center">No existen proyectos</td>
               </tr>
               {{ else }}
               <tr></tr>
               {{ end }}
          </tbody>
     </table>
</section>

{{ end }}
