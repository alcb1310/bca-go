{{ define "Content" }}

<section class="m-3">
     <div class="flex w-full items-center justify-between">
          <h3 class="text-lg font-semibold">Presupuesto</h3>
          <input type="text" placeholder="Buscar presupuesto" name="presupuesto"
               class="border border-slate-600 w-1/2 px-2 py-1 focus:border-slate-300 rounded-lg" />
          <div>
               <button
                    class="mt-2 bg-blue-700 text-gray-50 w-fit px-4 py-2 rounded-full text-center algn-self-end hover:bg-blue-400">Buscar</button>
               <a href="/bca/parametros/proyectos/crear"
                    class="mt-2 bg-green-700 text-gray-50 fit px-4 py-2 rounded-full text-center algn-self-end hover:bg-green-400">Agregar</a>
          </div>
     </div>

     <p>
          {{ .Error }}
     </p>

     {{ if and .Pagination (gt .Pagination.TotalResults 0)}}
     {{ block "Pagination" . }}{{end}}
     {{ end }}

     <table class="w-full mt-3">
          <thead class="bg-blue-700 text-gray-50 h-10">
               <tr>
                    <th class="w-1/8">Proyecto</th>
                    <th class="w-1/8">C&oacute;digo</th>
                    <th class="w-2/8">Nombre</th>
                    <th class="w-1/8">Cantidad</th>
                    <th class="w-1/8">Costo</th>
                    <th class="w-1/8">Total</th>
                    <th class="w-1/8">&nbsp;</th>
               </tr>
          </thead>
          <tbody>
               {{ if not .Budgets}}
               <tr>
                    <td colspan="7" class="text-center">No existen presupuestos</td>
               </tr>
               {{ end }}
          </tbody>

</section>

{{ end }}
