<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>
          {{if ne .Title nil}}
          {{.Title}}
          {{else}}
          SCP
          {{end}}
     </title>
     <link href="/css/output.css" rel="stylesheet">
     <script src="/css/htmx.min.js"></script>
</head>

<body>
     <div class="grid grid-cols-12">
          <nav class="col-span-2 border  border-t-0 border-b-0 border-s-0  border-e-slate-800 h-screen scroll-auto">
               <h1 class="py-2 px-3 text-2xl font-bold uppercase text-blue-700 t-gray-50 text-center">BCA</h1>
               <details class="px-3 pt-3">
                    <summary class="text-slate-600">Transacciones</summary>
                    <a href="{{.Links.Budget}}"
                         class="px-5 text-slate-600 text-sm hover:cursor-pointer block">Presupuesto</a>
                    <a href="{{.Links.Invoices}}"
                         class="px-5 text-slate-600 text-sm hover:cursor-pointer block">Facturas</a>
                    <a href="{{.Links.Closure}}"
                         class="px-5 text-slate-600 text-sm mb-4 hover:cursor-pointer block">Cierre mensual</a>
               </details>
               <details class="px-3">
                    <summary class="text-slate-600">Reportes</summary>
                    <a href="{{.Links.Actual}}"
                         class="px-5 text-slate-600 text-sm hover:cursor-pointer block">Actual</a>
                    <a href="{{.Links.Historic}}"
                         class="px-5 text-slate-600 text-sm mb-4 hover:cursor-pointer block">Hist&oacute;rico</a>
               </details>
               <details class="px-3">
                    <summary class="text-slate-600">Par&aacute;metros</summary>
                    <a href="{{.Links.Supplier}}"
                         class="px-5 text-slate-600 text-sm hover:cursor-pointer block">Proveedores</a>
                    <a href="{{.Links.BudgetItem}}"
                         class="px-5 text-slate-600 text-sm hover:cursor-pointer block">Partidas</a>
                    <a href="{{.Links.Proyects}}"
                         class="px-5 text-slate-600 text-sm mb-4 hover:cursor-pointer block">Proyectos</a>
               </details>
               <details class="px-3">
                    <summary class="text-slate-600">Usuarios</summary>
                    <a href="{{.Links.EditUser}}" class="px-5 text-slate-600 text-sm hover:cursor-pointer block">
                         Editar usuario
                    </a>
                    <a href="{{.Links.Password}}" class="px-5 text-slate-600 text-sm mb-4 hover:cursor-pointer block">
                         Cambiar contrase&ntilde;a
                    </a>
               </details>
          </nav>

          <div class="col-span-10">
               <div id="title" class="w-full py-2 px-3 flex justify-between bg-blue-700 text-gray-50 items-center">
                    <h2 class="mx-3 text-2xl font-bold uppercase">Sistema Control Presupuestario</h2>
                    <a href="/bca/logout" class="mx-3 hover:text-gray-300 text-xs uppercase">salir</a>
               </div>
               <section class="col-span-10 m-3 text-slate-700">
                    <h1>Cambiar contrase&ntilde;</h1>
               </section>
          </div>
     </div>

</body>
