<div>
     <table class="w-full mt-3">
          <thead class="bg-blue-700 text-gray-50 h-10">
               <tr>
                    <th class="w-1/3">Email</th>
                    <th class="w-1/3">Name</th>
                    <th class="w-1/6">Role</th>
                    <th class="w-1/6">&nbsp;</th>
               </tr>
          </thead>
          <tbody>
               {{range . }}
               <tr>
                    <td>{{.Email}}</td>
                    <td>{{.Name}}</td>
                    <td>{{.RoleId}}</td>
                    <td align="center" class="flex">
                         <img
                              src="/css/images/edit-outline.svg" alt="delete button"
                              width="15px"
                              hx-update="/users/{{.Id}}"
                              hx-target="all"
                              class="mx-3"
                         />
                         <img
                              src="/css/images/trash-outline.svg" alt="delete button"
                              width="15px"
                              hx-delete="/users/{{.Id}}"
                              hx-target="all"
                              hx-confirm="Est&aacute; seguro de querer eliminar usuario con email: {{.Email}}"
                         />
                    </td>
               </tr>
               {{ end }}
          </tbody>
     </table>
</div>
